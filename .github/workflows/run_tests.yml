name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose test
        required: True
        default:
        type: choice
        options:
          - test_welcome_admin

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: test_welcome_admin
        if: "github.event.inputs.deployment_target == 'test_welcome_admin'"
        run: pytest tests\test_handlers\test_welcome_admin.py